<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Se connecter | Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer type="module" src="./features/Login.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header__wrapper">
          <h1 class="header__logo">
            Sophie Bluel <span>Architecte d'inteérieur</span>
          </h1>
          <nav>
            <ul class="primary-menu">
              <li><a href="./index.html">projets</a></li>
              <li>contact</li>
              <li class="bold">login</li>
              <li>
                <img src="./assets/icons/instagram.png" alt="Instagram" />
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="login">
          <h2 class="login__title">Log In</h2>
          <span id="login-error-message" class="login__error-message"></span>
          <form id="login-form" method="post">
            <label class="login__label" for="login-email">E-mail</label>
            <input
              id="login-email"
              class="login__input"
              name="email"
              type="email"
              placeholder="sophie.bluel@test.tld"
              autocomplete="email"
              required
            />
            <label class="login__label" for="login-password"
              >Mot de passe</label
            >
            <input
              id="login-password"
              class="login__input"
              name="password"
              type="password"
              placeholder="S0phie"
              required
            />
            <input type="submit" value="Se connecter" />
          </form>
          <p class="login__forgot-password">
            <a href="#">Mot de passe oublié</a>
          </p>
        </section>
      </main>

      <footer>
        <nav>
          <ul class="secondary-menu">
            <li>Mentions Légales</li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
